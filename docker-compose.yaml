services:
  dev-db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: dev-db
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - dev-network

  redis:
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
    networks:
      - dev-network

volumes:
  db:
    driver: local

networks:
  dev-network:
